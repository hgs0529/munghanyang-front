<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>munghanyang - cart</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="../../resource/css/style.css" />
    <script src="../../resource/js/component/refreshUserInfo.js"></script>
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-1.12.4.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://service.iamport.kr/js/iamport.payment-1.1.5.js"
    ></script>
  </head>
  <body>
    <div class="content-container">
      <div class="order-main">
        <div class="order-left">
          <h1>주문/결제</h1>
          <div class="order-left-orderer">
            <div class="order-left-orderer_title">주문자</div>
            <div class="order-left-orderer_inputs">
              <div class="order-left-orderer_name">
                <div>이름</div>
                <input type="text" id="orderer-name" name="name" />
              </div>
              <div class="order-left-orderer_email">
                <div>이메일</div>
                <input type="text" id="orderer-email" name="email" />
              </div>
              <div class="order-left-orderer_phone">
                <div>휴대전화</div>
                <div class="order-left-orderer_phone-inputs">
                  <select id="order-left-orderer_firstNum">
                    <option value="010">010</option>
                    <option value="011">011</option>
                    <option value="016">016</option>
                    <option value="017">017</option>
                    <option value="018">018</option>
                    <option value="019">019</option>
                  </select>
                  <input
                    type="text"
                    placeholder="입력해주세요"
                    name="name"
                    maxlength="9"
                    id="orderer-phone"
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="order-left-address">
            <div class="order-left-address_title">배송지</div>
            <div class="order-left-address_btns"></div>
            <!--신규배송지-->
            <div class="order-left-address_form">
              <div class="address-form-wrap">
                <div class="address-form-title">받는사람</div>
                <input type="text" name="receiver" id="receiver-name" />
              </div>
              <div class="address-form-wrap">
                <div class="address-form-title">연락처</div>
                <div class="address-form-phone">
                  <select id="address-form-phone_firstNum">
                    <option value="010">010</option>
                    <option value="011">011</option>
                    <option value="016">016</option>
                    <option value="017">017</option>
                    <option value="018">018</option>
                    <option value="019">019</option>
                  </select>
                  <input
                    type="text"
                    id="receiver-phone"
                    placeholder="입력해주세요"
                    name="name"
                    maxlength="9"
                  />
                </div>
              </div>
              <div class="address-form-wrap">
                <div class="address-form-title">배송지명</div>
                <input
                  type="text"
                  placeholder="ex) 집/회사"
                  id="address-name"
                />
              </div>
              <div class="address-form-wrap">
                <div class="address-form-title-address">주소</div>
                <div class="address-form-inputs">
                  <input type="text" id="adress-adress1" />
                  <input type="text" id="adress-adress2" />
                </div>
              </div>
              <div class="address-form-wrap">
                <div class="address-form-title">요청사항</div>
                <select id="order-left-receiver_msg">
                  <option value="0">배송시 요청사항을 선택해주세요</option>
                  <option>부재시 문앞에 놓아주세요</option>
                  <option>배송전에 미리 알려주세요</option>
                  <option>부재시 경비실에 맡겨주세요</option>
                  <option>부재시 전화주시거나 문자 남겨주세요</option>
                  <option value="self">직접입력</option>
                </select>
              </div>
            </div>
            <!-- 배송지선택 -->
            <div class="order-left-address_form1">
              <div class="address-form-wrap">
                <div class="address-form-title">배송지명</div>
                <select id="address-form-address-list"></select>
              </div>
              <div class="address-form-wrap">
                <div class="address-form-title">받는사람</div>
                <input
                  type="text"
                  readonly
                  name="receiver"
                  id="receiver-name-select"
                />
              </div>
              <div class="address-form-wrap">
                <div class="address-form-title">연락처</div>
                <input
                  readonly
                  type="text"
                  id="receiver-phone-select"
                  placeholder="입력해주세요"
                  name="name"
                  maxlength="9"
                />
              </div>
              <div class="address-form-wrap">
                <div class="address-form-title-address">주소</div>
                <div class="address-form-inputs">
                  <input type="text" readonly id="adress-adress1-select" />
                  <input type="text" readonly id="adress-adress2-select" />
                </div>
              </div>
              <div class="address-form-wrap">
                <div class="address-form-title">요청사항</div>
                <select id="order-left-receiver_msg-select">
                  <option value="0">배송시 요청사항을 선택해주세요</option>
                  <option>부재시 문앞에 놓아주세요</option>
                  <option>배송전에 미리 알려주세요</option>
                  <option>부재시 경비실에 맡겨주세요</option>
                  <option>부재시 전화주시거나 문자 남겨주세요</option>
                  <option value="self">직접입력</option>
                </select>
              </div>
            </div>
          </div>
          <div class="order-left-product">
            <div class="order-left-product_title">주문상품</div>
            <div class="order-left-product_list"></div>
          </div>
          <div class="order-left-point">
            <div class="order-left-porint_title">멍포인트</div>
            <div class="order-left-porint_inputs">
              <input id="use-mungpoint" type="text" value="0" />
              <div class="useAllPoint">전액사용</div>
            </div>
            <div class="order-left-porint_mypoint">
              <span>사용 가능 멍포인트</span
              ><span class="order-left-porint_mypoint-my"></span>
            </div>
          </div>
        </div>
        <div class="order-right">
          <div class="order-right-detail">
            <div class="order-right-title">결제금액</div>
            <div class="order-right-total">
              <div class="order-right-total_title">총 상품 금액</div>
              <div class="order-right-total_num">
                <span class="order-right-total-val"></span><span>원</span>
              </div>
            </div>
            <div class="order-right-delivery">
              <div class="order-right-delivery_title">배송비</div>
              <div class="order-right-delivery_num">
                <span class="order-right-delivery-val"></span><span>원</span>
              </div>
            </div>
            <div class="order-right-point">
              <div class="order-right-point_title">포인트 사용</div>
              <div class="order-right-point_num">
                <span class="order-right-point-val">(-) 0</span><span>원</span>
              </div>
            </div>
            <div class="order-right-sum">
              <div class="order-right-sum_title">최종 결제 금액</div>
              <div class="order-right-sum_num">
                <div class="order-right-sum_top">
                  <span class="order-right-sum-val"></span><span>원</span>
                </div>
                <div class="order-right-sum_bot">
                  <span class="order-right-sum-point"></span
                  ><span>적립예정</span>
                </div>
              </div>
            </div>
          </div>
          <div class="order-right-btn">결제하기</div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"
      integrity="sha512-iKDtgDyTHjAitUDdLljGhenhPwrbBfqTKWO1mkhSFH3A7blITC9MhYon6SjnMhp4o0rADGw9yAC6EW4t5a4K3g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      type="text/javascript"
      src="../../resource/js/component/chat.js"
    ></script>
    <script src="../../resource/js/component/addTags.js"></script>
    <script src="../../resource/js/component/addComponent.js"></script>
    <script src="../../resource/js/component/moveTop.js"></script>
    <script src="../../resource/js/screen/order.js"></script>
  </body>
</html>
