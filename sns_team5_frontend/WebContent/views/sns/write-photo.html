<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>munghanyang - main</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../../resource/css/style.css" />
    <script src="../../resource/js/component/refreshUserInfo.js"></script>
  </head>
  <body>
    <div class="content-container">
      <div class="write-title">사진 올리기</div>
      <div class="photo_upload">
        <form id="write-photo_main">
          <div class="write-photo_photo">
            <input
              type="file"
              id="photo-upload-input"
              name="uploadFile"
              accept="image/*"
              multiple
            />
            <div id="write-photo-slider">
              <i class="fas fa-camera-retro"></i>
              사진올리기
            </div>
            <div class="write-photo_text">
              <div class="write-knowhow_titleP">글작성<span>*</span></div>
              <textarea
                id="contentarea"
                name="content"
                placeholder="내용을 입력해주세요"
              ></textarea>
            </div>
          </div>
        </form>
        <div class="write-photo_keyword">
          <div id="write-photo-hashtags">
            <i class="fas fa-hashtag"></i>
            <input type="text" id="hashtag-input" placeholder="키워드" />
            <div id="write-photo-hashtags-hashtagList"></div>
          </div>
        </div>
        <div class="write-btns">
          <button type="button" id="writefeedcancel">취소</button>
          <button type="button" id="writefeedbtn">등록하기</button>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"
      integrity="sha512-iKDtgDyTHjAitUDdLljGhenhPwrbBfqTKWO1mkhSFH3A7blITC9MhYon6SjnMhp4o0rADGw9yAC6EW4t5a4K3g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="../../resource/js/component/addTags.js"></script>
    <script src="../../resource/js/component/addComponent.js"></script>
    <script
      type="text/javascript"
      src="../../resource/js/component/chat.js"
    ></script>
    <script src="../../resource/js/screen/write-photo.js"></script>
    <script src="../../resource/js/component/writeFeed.js"></script>
    <script src="../../resource/js/component/moveTop.js"></script>
  </body>
</html>
