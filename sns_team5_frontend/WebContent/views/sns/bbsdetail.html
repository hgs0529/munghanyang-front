<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>munghanyang - main</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="../../resource/css/style.css" />
    <script src="../../resource/js/component/refreshUserInfo.js"></script>
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="content-container">
      <div class="bbs-detail-content">
        <div class="bbs-detail-content_header">
          <div class="bbs-detail-content_header-top"></div>
          <h1 class="bbs-detail-content_header-title"></h1>
          <div class="bbs-detail-content_header-bottom">
            <div class="bbs-detail-content_header-bottom_name">
              <div class="header-bottom_profile"></div>
              <div class="header-bottom_name">
                <div class="header-bottom_name-name"></div>
                <div class="header-bottom_name-date"></div>
              </div>
            </div>
            <div class="bbs-detail-content_header-bottom_followbtn"></div>
          </div>
        </div>
        <div class="bbs-detail-content_content"></div>
        <div class="bbs-detail-content_hashtags"></div>
      </div>
      <div class="bbs-detail-footer">
        <div class="bbs-detail-footer_stats">
          <div>추천수<span class="like-count"></span></div>
          <div>댓글<span class="comment-count"></span></div>
          <div>조회<span class="read-count"></span></div>
        </div>
      </div>
      <div class="comment-container">
        <div>댓글<span class="comment-count"></span></div>
        <div class="comment-write">
          <textarea
            name="content"
            id="comment-textarea"
            placeholder="댓글을 입력해주세요"
          ></textarea>
          <div id="comment-writeBtn">등록</div>
        </div>
        <div class="comment-comments"></div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"
      integrity="sha512-iKDtgDyTHjAitUDdLljGhenhPwrbBfqTKWO1mkhSFH3A7blITC9MhYon6SjnMhp4o0rADGw9yAC6EW4t5a4K3g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="../../resource/js/component/addTags.js"></script>
    <script src="../../resource/js/component/addComponent.js"></script>
    <script
      type="text/javascript"
      src="../../resource/js/component/chat.js"
    ></script>
    <script src="../../resource/js/screen/bbsdetail.js"></script>
    <script src="../../resource/js/component/writeFeed.js"></script>
    <script src="../../resource/js/component/comment.js"></script>
    <script src="../../resource/js/component/moveTop.js"></script>
  </body>
</html>
